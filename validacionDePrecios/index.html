<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="app.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.2/slate/bootstrap.min.css">
</head>
<body>
    
<div class="container" style="padding-top: 60px;">
    <div class="row">
        <div class="col-md-12">
            <div class="card">
                <div class="card-header">
                    <h3>Calculo de entradas</h3>
                </div>
                <div class="card-body form-group">
                    <form id="formCalcu" class="ml-5">
                        <label for="" class="form-item mr-3">Valor Fiat</label>
                        <input type="text" name="valorFiar">
                        <label for="" class="form-item ml-5 mr-3">Valor Mercado</label>
                        <input type="text" name="valorMercado">
                        <button class="btn btn-primary btn-sm ml-3" type="submit" >Sent</button>
                    </form>
                </div>
                <div class="card-footer">
                    <p>Resultado final</p>
                    <p id="total">10.00</p>
                </div>
            </div>

        </div>
    </div>

</div>
<script src="app.js"></script>
</body>
</html>
